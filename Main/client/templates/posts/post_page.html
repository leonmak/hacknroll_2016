<template name="postPage">

  <!-- Reuse Card postItem -->
  <div class="post-page page">
    <div class="row">
    {{> postItem}}
    </div>
  </div>
  <!-- {{> conversation commentableId=this._id}} -->
  <ul class="comments">

    {{#if currentUser}}
    {{> commentSubmit}}
    {{else}}
    <p>Log in to comment.</p>
    {{/if}}
    <br>
<br>
    {{#each comments}}
    {{> commentItem}}
    {{/each}}

  </ul>

</template>
