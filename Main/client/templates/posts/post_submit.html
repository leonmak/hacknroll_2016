<template name="postSubmit">
  <h2>Add a deal!</h2>
  {{#each photoURL}}
  <div>
    <img class="materialboxed" width="50%" src={{this.url}} />
  </div>
  {{box}}
  {{/each}}
  <div class="file-field input-field btn">
      <span>Upload Photo</span>
      <input type="file" class="myFileInput">

  </div>
  <!-- <div id="photoFileUpload">

  </div> -->

<a class="waves-effect waves-light btn photo"><i class="material-icons left">camera</i>Take a photo!</a>
<br>
  {{#autoForm collection="Posts" id="insertPostsForm" type="insert"}}
  <fieldset>
    {{> afQuickField name='title'}}
    {{> afQuickField name='description' rows = 6}}
    {{> afQuickField name='pricePerItem' icon="attach_money"}}
    {{> afQuickField name='destroyDate' type="pickadate" icon="date_range"}}
    {{> afQuickField name='url' icon='http'}}
  </fieldset>
  <button type="submit" class="btn btn-primary">Insert</button>
{{/autoForm}}

<!-- {{> quickForm collection="Posts" id="insertBookForm" type="insert"}} -->

</template>
