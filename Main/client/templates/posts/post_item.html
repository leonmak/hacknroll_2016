<template name="postItem">
  <div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="http://placehold.it/350x150">
          <span class="card-title">{{title}} - {{author}}</span>
        </div>
        <div class="card-content">
          {{description}} <br>
          Created: {{formattedDate}} <br>
          Expires: {{formattedDestroyDate}}
        </div>
        <div class="card-action">
          {{#if url}}  <a href="{{url}}">Link<i class="material-icons">launch</i></a> {{/if}}
          <a href="{{pathFor 'postPage'}}">Join Chat</a>
          {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
          {{#if ownPost}}<a class="deletePost">Delete<i class="material-icons ">delete</i></a>{{/if}}
        </div>
      </div>
    </div>
  </div>

</template>
