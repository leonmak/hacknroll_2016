<template name="postItem">
    <div class="col s12 m9">
      <div class="card">
        <div class="card-image">
            {{#if image.count}}
            {{#each image}}<img src="{{this.url}}">    {{/each}}
            {{else}}
            <img src="http://placehold.it/350x150">
            {{/if}}

          <span class="card-title">{{title}} <h6>by {{author}}</h6></span>
        </div>
        <div class="card-content">
          <h4 class="truncate">{{description}} - {{commentsCount}} Replies<br> </h4>
          <h6><small>Created: {{formattedDate}} <br>
          Expires: {{formattedDestroyDate}}</small></h6>
        </div>
        <div class="card-action">
          {{#if url}}  <a href="{{url}}">Link<i class="material-icons">launch</i></a> {{/if}}
          <a href="{{pathFor 'postPage'}}">Join Chat</a>
          {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
          {{#if ownPost}}<a class="deletePost"><i class="material-icons ">delete</i></a>{{/if}}
        </div>
      </div>
    </div>
    <div class="col s12 m3">
      <div class="card-panel grey lighten-5 z-depth-1">
        <div class="row valign-wrapper">
          <div class="col s2">
            <img src="images/yuna.jpg" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
          </div>
          <div class="col s10">
            <span class="black-text">
              This is a square image. Add the "circle" class to it to make it appear circular.
            </span>
          </div>
        </div>
      </div>

    </div>

</template>
