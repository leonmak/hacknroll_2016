<template name="chats">
  <div class="row">
    <div class= "col s4 m4">
      <ul class="collection with-header">
        <li class="collection-header"><h5>Messages</h5></li>
        {{# each chatsList}}
          {{> chatNav}}
        {{/ each}}
      </ul>
    </div>
    {{#if roomid}}
    <div class= "card col s8 m8">
      {{>input}}
      {{>messages}}
    </div>
    {{else}}
    <p>Select a message.</p>
    {{/if}}
  </div>
</template>
